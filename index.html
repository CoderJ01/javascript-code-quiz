<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Coding Quiz</title>
    </head>
    <body>
        <div class="super-frame">
        <div id="frame" class="frame">
            <h1>Javascript Quiz</h1>
            <div id="font" class="c-font">
                <br />
                <div id="disappear">
                    <button class="start-button" onclick="startQuiz()">Start</button>
                </div>
                <p id="message001"></p>
                <p id="message002"></p>
                <p id="message003"></p>
                <p id="message004"></p>
                <text>Question: <text id="qNumber" class="display-number">0</text></text><br />
                <text>Score: <text id="score" class="display-number">0</text></text><br />
                <div class="clock">
                <text>Time: <text id="time" class="display-number">100</text></text> <br /><br />
                <text><span style="font-weight: normal" id="note">After submitting your score, take the test again (or wait for the timer to run out) to
                    see it display on the left side of the test in the end.</span>
                </text><br />
                </div>
                <br />
            </div>
        <div id="begone">
            <h2>Scores</h2>
            <fieldset>
                <legend>Insert Initials</legend>
                <input id="inpKey" type="text" placeholder="Submit name or initials">
                <!-- <input id="inpValue" type="text" placeholder="Value"> -->
                <button type="button" id="btnInsert">Insert Data</button>
            </fieldset>
        </div>
        <div class="score-keeper">
            <fieldset>
                <div id="IsOutput"></div>
            </fieldset>
        </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
